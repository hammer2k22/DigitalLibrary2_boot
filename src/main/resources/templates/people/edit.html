<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование читателя</title>
</head>
<body>
<h2>Редактирование читателя</h2>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">

    <label for="surname">Фамилия</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
    <br/>

    <label for="name">Имя</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>

    <label for="middlename">Отчество</label>
    <input type="text" th:field="*{middlename}" id="middlename"/>
    <div style="color:red" th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}">Middlename Error</div>
    <br/>

    <label for="yearOfBirth">Год рождения</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">YearOfBirth Error</div>
    <br/>

    <input type="submit" value="Сохранить!"/>
    <br/>

</form>
</body>
</html>
