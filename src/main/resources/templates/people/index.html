<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список читателей</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getSurname()+' '+person.getName()+' '+person.getMiddlename()}">person</a>
</div>
<br/>
<hr/>

<form action="/people/new"><button>Добавить нового читателя</button></form>
<br/>

</body>
</html>
